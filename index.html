<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<link rel="stylesheet" href="myStyle.css"/>
        
		<title>5G TIM-SSSA project example</title>
	</head>
	<body>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="  crossorigin=""></script>
    
		<header class="border text-center font-weight-bold">TIM-SSSA - VRU recognition</header>
        <div class="container-fluid h-100">
            <div class="row h-100">                                               <!--middle/main page-->
                <div class="col-sm-2" style="margin:0px; padding=0px;">                                         <!--left/infos-->
                    <div class="row-sm">
                        <h3>Emergency vehicle</h3>
                        <p id="VRU">&nbsp;</p>
                        <hr>
                    </div>
                    <div class="row-sm">
                        <h3 style="color: green">Car 1: Green</h3>
                        <p id="Car1">&nbsp;</p>
                        <hr>
                    </div>
                    <div class="row-sm">
                        <h3 style="color: red">Car 2: Red</h3>
                        <p id="Car2">&nbsp;</p>
                        <hr>
                    </div>
                    <div class="row-sm">
                        <h3 style="color: blue">Car 3: Blue</h3>
                        <p id="Car3">&nbsp;</p>
                        <hr>
                    </div>
                    <div class="row-sm">
                        <h3>Car 4: Yellow</h3>
                        <p id="Car4">&nbsp;</p>
                        <hr>
                        <pre id="out"></pre>
                    </div>
                </div>
					<div class="col popupCustom h-100" id="map">                                                     <!--right/map-->                
                </div>
            </div>
        </div>
    </body>

    <!-- call java script -->
    <script type="text/javascript" src="./main.js"></script>

</html>
